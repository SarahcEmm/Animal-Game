<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Animal Game</title>
</head>
<body>
    <h1 class="text-box">Animal Facts</h1>
    <p>Click an animal to learn more about it!</p>
    <div class="animal-gallery">
        <img src="Assets/images/lion.jpg" alt="Lion" class="animal-image" data-animal="lion">
        <img src="Assets/images/elephant.jpg" alt="Elephant" class="animal-image" data-animal="elephant">
        <img src="Assets/images/bear.jpg" alt="Bear" class="animal-image" data-animal="bear">
        <img src="Assets/images/giraffe.jpg" alt="Giraffe" class="animal-image" data-animal="giraffe">
        <img src="Assets/images/rabbit.jpg" alt="Rabbit" class="animal-image" data-animal="rabbit">
        <img src="Assets/images/dragon.jpg" alt="Dragon" class="animal-image" data-animal="dragon">
    </div>

    <div class=animal-box id="animal-info"></div>
    <script src="Assets/js/script.js"></script>
</body>
</html>
